<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0 10%;
      margin: 0;
      transition: background-color 0.1s;
    }

    .time-display {
      font-size: 3em;
      margin-top: 6%;
      margin-bottom: 0.5em;
    }

    .offset-info {
      font-size: 2em;
      margin-bottom: 1.5em;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .input-section input[type="number"] {
      width: 36%;
      padding: 5px;
      font-size: 1em;
      margin-bottom: 0.5em;
    }

    .button-section {
      display: flex;
      align-items: center;
    }

    .button-section button {
      width: 100px;
      padding: 5px;
      font-size: 1em;
      margin-right: 10px;
    }

    .button-section label {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div class="time-display" id="timeDisplay">00:00:00.000</div>
  <div class="offset-info">offset : <span id="offset">0</span> ms</div>

  <div class="input-section">
    <input type="number" id="timeAdjust" placeholder="ms">
    <div class="button-section">
      <button onclick="adjustTime('forward')">Forward</button>
      <button onclick="adjustTime('backward')">Backward</button>
      <label>
        Flash:
        <input type="checkbox" id="flashToggle">
      </label>
    </div>
  </div>

  <script>
    let offset = 0;
    let serverTimeOffset = 0; // Server and local time difference in ms
    const timeDisplay = document.getElementById('timeDisplay');
    const offsetDisplay = document.getElementById('offset');
    const flashToggle = document.getElementById('flashToggle');

    // Function to synchronize with server time
    async function synchronizeWithServer() {
      try {
        const response = await fetch("https://worldtimeapi.org/api/timezone/Asia/Tokyo"); // Example API
        const data = await response.json();
        const serverTime = new Date(data.utc_datetime).getTime();
        const localTime = Date.now();
        serverTimeOffset = serverTime - localTime;
      } catch (error) {
        console.error("Failed to synchronize with server time:", error);
      }
    }

    function updateDisplay() {
      const now = new Date(Date.now() + serverTimeOffset + offset);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = now.getMilliseconds();

      timeDisplay.textContent = `${hours}:${minutes}:${seconds}.${String(milliseconds).padStart(3, '0')}`;

      // Flash background when milliseconds fall within specified range
      if ((milliseconds > 886 && milliseconds < 960) && flashToggle.checked) {
        document.body.style.backgroundColor = "blue";
      } else {
        document.body.style.backgroundColor = "white";
      }
    }

    function adjustTime(direction) {
      const inputField = document.getElementById('timeAdjust');
      const value = parseInt(inputField.value, 10);

      if (!isNaN(value)) {
        if (direction === 'forward') {
          offset += value;
        } else if (direction === 'backward') {
          offset -= value;
        }
        offsetDisplay.textContent = offset;
        updateDisplay();
      }
    }

    // Synchronize with server time and start interval
    synchronizeWithServer().then(() => {
      setInterval(updateDisplay, 3);
    });
  </script>
</body>

</html>
