<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0 10%;
      margin: 0;
      transition: background-color 0.1s;
    }

    .time-display {
      font-size: 3em;
      margin-top: 6%;
      margin-bottom: 0.5em;
    }

    .offset-info {
      font-size: 2em;
      margin-bottom: 1.5em;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .input-section input[type="number"] {
      width: 36%;
      padding: 5px;
      font-size: 1em;
      margin-bottom: 0.5em;
    }

    .button-section {
      display: flex;
      align-items: center;
    }

    .button-section button {
      width: 100px;
      padding: 5px;
      font-size: 1em;
      margin-right: 10px;
    }

    .button-section label {
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div class="time-display" id="timeDisplay">Loading...</div>
  <div class="offset-info">offset : <span id="offset">0</span> ms</div>

  <div class="input-section">
    <input type="number" id="timeAdjust" placeholder="ms">
    <div class="button-section">
      <button onclick="adjustTime('forward')">Forward</button>
      <button onclick="adjustTime('backward')">Backward</button>
      <label>
        Flash:
        <input type="checkbox" id="flashToggle">
      </label>
    </div>
  </div>

  <script>
    let offset = 0;
    let jstOffset = 0; // Local time and JST difference in ms
    let correction = 0; // Correction for the delay
    const timeDisplay = document.getElementById('timeDisplay');
    const offsetDisplay = document.getElementById('offset');
    const flashToggle = document.getElementById('flashToggle');

    // Fetch JST time from the NICT HTML page
    async function fetchJSTFromNICT() {
      try {
        const response = await fetch("https://www.nict.go.jp/JST/JST5.html");
        const text = await response.text();

        // Parse the HTML to extract JST
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const timeString = doc.querySelector(".time").innerText.trim(); // Assuming time is in ".time"
        const [hours, minutes, seconds] = timeString.split(":").map(Number);

        // Get the current time for comparison
        const now = new Date();
        const jst = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, seconds);
        jstOffset = jst.getTime() - now.getTime();

        // Measure delay in fetching and parsing
        const fetchTime = Date.now();
        correction = fetchTime - jst.getTime();

        console.log(`JST Offset: ${jstOffset} ms, Correction: ${correction} ms`);
      } catch (error) {
        console.error("Failed to fetch JST from NICT:", error);
      }
    }

    function updateDisplay() {
      const now = new Date(Date.now() + jstOffset + offset - correction);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = now.getMilliseconds();

      timeDisplay.textContent = `${hours}:${minutes}:${seconds}.${String(milliseconds).padStart(3, '0')}`;

      // Flash background when milliseconds fall within specified range
      if ((milliseconds >= 900 || milliseconds < 50) && flashToggle.checked) {
        document.body.style.backgroundColor = "blue";
      } else {
        document.body.style.backgroundColor = "white";
      }
    }

    function adjustTime(direction) {
      const inputField = document.getElementById('timeAdjust');
      const value = parseInt(inputField.value, 10);

      if (!isNaN(value)) {
        if (direction === 'forward') {
          offset += value;
        } else if (direction === 'backward') {
          offset -= value;
        }
        offsetDisplay.textContent = offset;
        updateDisplay();
      }
    }

    // Synchronize with NICT JST and start interval
    fetchJSTFromNICT().then(() => {
      setInterval(updateDisplay, 3);
    });
  </script>
</body>

</html>
